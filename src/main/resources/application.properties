spring.application.name=demo-modern-jwt

# Permitir a execução dos comandos no data.sql
spring.sql.init.mode=always

# Configurações do banco de dados H2 (apenas para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA (Java Persistence API) config
spring.jpa.hibernate.ddl-auto=update
# Atrasa a execução do script no data.sql para fazer após a criação das tabelas
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
